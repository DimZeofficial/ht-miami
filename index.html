<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotline Miami: Booted Down</title>
    <style>
        body { margin: 0; background: #000; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        canvas { width: 100%; height: auto; image-rendering: pixelated; }
    </style>
</head>
<body>
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <script src="boxedwine.js"></script>
    <script>
        var Module = {
            canvas: document.getElementById('canvas'),
            arguments: ["-p", "HotlineMiami.exe"], // Tells the emulator to run your exe
            print: (text) => console.log(text),
            printErr: (text) => console.error(text),
            onRuntimeInitialized: function() {
                console.log("Emulator Ready!");
            }
        };
    </script>
</body>
</html>
